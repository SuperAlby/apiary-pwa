<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f766e" />

  <title>Apiary Manager</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <!-- Stili -->
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <header class="app-header">
    <h1 id="app-title">🐝 Apiary Manager</h1>
    <div id="status" class="status">...</div>
  </header>

  <main class="container" id="auth-container">
    <!-- la tua UI già presente qui -->
  </main>

  <noscript>Per usare questa app è necessario abilitare JavaScript.</noscript>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Moduli core -->
  <script type="module" src="./config.js"></script>
  <script type="module" src="./assets/db.js"></script>
  <script type="module" src="./assets/app.js"></script>

  <!-- Migliorie UX -->
  <script type="module" src="./assets/i18n.js"></script>
  <script type="module" src="./assets/ux.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/api/sw', { scope: '/' }).catch(()=>{});
    }
  </script>
</body>
</html>
