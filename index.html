<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f766e" />

  <title>Apiary Manager</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <!-- Stili -->
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>

  <!-- (Opzionale) contenitore principale della UI -->
  <main id="main">
    <!-- qui resta il tuo markup corrente, se presente -->
  </main>

  <noscript>Per usare questa app è necessario abilitare JavaScript.</noscript>

  <!-- Supabase (CDN) — se avevi già un tag simile, lascia SOLO UNO dei due -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config e DB (devono restare) -->
  <script type="module" src="./config.js"></script>
  <script type="module" src="./assets/db.js"></script>

  <!-- Logica principale -->
  <script type="module" src="./assets/app.js"></script>

  <!-- I18n + UX (nuovi) -->
  <script type="module" src="./assets/i18n.js"></script>
  <script type="module" src="./assets/ux.js"></script>

  <!-- Registrazione Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(() => {});
    }
  </script>
</body>
</html>
