<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f766e" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <title>Apiary Manager</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <header class="app-header">
    <h1 id="app-title">🐝 Apiary Manager</h1>
    <div id="status" class="status">...</div>
  </header>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Apiari</h2>
      <form id="form-apiary" class="inline-form narrow">
        <input id="apiary-name" type="text" placeholder="Nome apiario" required />
        <input id="apiary-lat" type="number" step="0.000001" placeholder="Lat" />
        <input id="apiary-lon" type="number" step="0.000001" placeholder="Lon" />
        <input id="apiary-note" type="text" placeholder="Note" />
        <button type="submit" class="primary">+ Aggiungi</button>
      </form>
      <ul id="apiaries-list" class="list compact"></ul>
    </aside>

    <!-- Content -->
    <main class="content">
      <section id="dashboard" class="card">
        <h2 id="dashboard-title">Seleziona un apiario dalla lista</h2>
        <div id="dashboard-details" class="hidden"></div>

        <div id="hives-section" class="subsection hidden">
          <h3>Alveari</h3>
          <form id="form-hive" class="inline-form">
            <input id="hive-code" type="text" placeholder="Codice alveare (es. A-12)" required />
            <input id="hive-queen-birth" type="date" />
            <input id="hive-note" type="text" placeholder="Note (opzionale)" />
            <button type="submit" class="primary">+ Aggiungi</button>
          </form>
          <ul id="hives-list" class="list"></ul>
        </div>

        <div id="inspections-section" class="subsection hidden">
          <h3>Ispezioni</h3>
          <form id="form-inspection" class="inline-form">
            <label><input type="checkbox" id="queen-seen" /> Regina vista</label>
            <label><input type="checkbox" id="eggs" /> Uova</label>
            <input id="frames-bees" type="number" min="0" max="12" placeholder="Telaini coperti api" />
            <input id="stores-kg" type="number" step="0.1" placeholder="Scorte (kg)" />
            <input id="inspection-note" type="text" placeholder="Note" />
            <button type="submit" class="primary">+ Registra</button>
          </form>
          <ul id="inspections-list" class="list"></ul>
        </div>
      </section>
    </main>
  </div>

  <footer class="app-footer">
    <small>Starter PWA · Offline-first · Supabase</small>
  </footer>

  <script type="module" src="./config.js"></script>
  <script type="module" src="./assets/db.js"></script>
  <script type="module" src="./assets/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
